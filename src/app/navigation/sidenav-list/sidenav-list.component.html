<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!isAuth">
    <mat-icon>face</mat-icon>
    <span class="nav-icon">Sign up</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuth">
    <mat-icon>supervisor_account</mat-icon>
    <span class="nav-icon">Login</span>
  </a>
  <a mat-list-item routerLink="/training" (click)="onClose()" *ngIf="isAuth">
    <mat-icon>directions_run</mat-icon>
    <span class="nav-icon">Training</span>
  </a>
  <mat-list-item (click)="onLogout()" *ngIf="isAuth">
    <button mat-icon-button>
      <mat-icon>eject</mat-icon>
      <span class="nav-icon">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
